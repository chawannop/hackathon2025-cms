<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>
  
  <!-- Main logo shape -->
  <g transform="translate(10, 5)">
    <!-- Chart bars -->
    <rect x="0" y="20" width="8" height="20" rx="2" fill="url(#gradient1)">
      <animate attributeName="height" from="0" to="20" dur="1s" />
    </rect>
    <rect x="12" y="10" width="8" height="30" rx="2" fill="url(#gradient1)">
      <animate attributeName="height" from="0" to="30" dur="1s" delay="0.2s" />
    </rect>
    <rect x="24" y="5" width="8" height="35" rx="2" fill="url(#gradient1)">
      <animate attributeName="height" from="0" to="35" dur="1s" delay="0.4s" />
    </rect>
    
    <!-- Circle representing analysis/target -->
    <circle cx="40" cy="20" r="15" stroke="url(#gradient2)" stroke-width="3" fill="none">
      <animate attributeName="r" from="0" to="15" dur="1s" delay="0.6s" />
    </circle>
    
    <!-- Center dot -->
    <circle cx="40" cy="20" r="3" fill="url(#gradient2)">
      <animate attributeName="r" from="0" to="3" dur="0.5s" delay="1s" />
    </circle>
  </g>
  
  <!-- Text -->
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient2)">
    BizSense
  </text>
</svg> 